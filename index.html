<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert Brazilian Reals (BRL) to US Dollars (USD) with live exchange rates">
    <title>BRL to USD Converter</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @layer base {
            body {
                background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 50%, #f0fdfa 100%);
                min-height: 100vh;
            }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_URL = 'https://open.er-api.com/v6/latest/BRL';

        function App() {
            const [brlAmount, setBrlAmount] = useState('');
            const [usdAmount, setUsdAmount] = useState('');
            const [exchangeRate, setExchangeRate] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [lastUpdate, setLastUpdate] = useState(null);

            useEffect(() => {
                fetchExchangeRate();
            }, []);

            const fetchExchangeRate = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    const response = await fetch(API_URL);

                    if (!response.ok) {
                        throw new Error('Failed to fetch exchange rate');
                    }

                    const data = await response.json();
                    setExchangeRate(data.rates.USD);
                    setLastUpdate(new Date());
                } catch (err) {
                    setError('Could not fetch live rates. Using fallback rate.');
                    setExchangeRate(0.20);
                } finally {
                    setLoading(false);
                }
            };

            const handleBrlChange = (e) => {
                const value = e.target.value;
                setBrlAmount(value);

                if (value === '' || isNaN(value)) {
                    setUsdAmount('');
                    return;
                }

                if (exchangeRate) {
                    const usd = (parseFloat(value) * exchangeRate).toFixed(2);
                    setUsdAmount(usd);
                }
            };

            const handleUsdChange = (e) => {
                const value = e.target.value;
                setUsdAmount(value);

                if (value === '' || isNaN(value)) {
                    setBrlAmount('');
                    return;
                }

                if (exchangeRate) {
                    const brl = (parseFloat(value) / exchangeRate).toFixed(2);
                    setBrlAmount(brl);
                }
            };

            const formatNumber = (num) => {
                return new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 4,
                }).format(num);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
                    <div className="w-full max-w-2xl">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-primary-500 to-emerald-600 rounded-3xl shadow-lg mb-4 transform hover:scale-110 transition-transform duration-300">
                                <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <h1 className="text-4xl sm:text-5xl font-bold text-gray-900 mb-2">
                                Currency Converter
                            </h1>
                            <p className="text-lg text-gray-600">
                                Brazilian Real to US Dollar
                            </p>
                        </div>

                        {/* Main Card */}
                        <div className="glass-card rounded-3xl p-6 sm:p-8 lg:p-10">
                            {loading ? (
                                <div className="text-center py-12">
                                    <div className="inline-block animate-spin rounded-full h-12 w-12 border-b-4 border-primary-600"></div>
                                    <p className="mt-4 text-gray-600">Loading exchange rates...</p>
                                </div>
                            ) : (
                                <>
                                    {/* Exchange Rate Display */}
                                    {exchangeRate && (
                                        <div className="mb-8 text-center">
                                            <div className="inline-flex items-center gap-2 px-4 py-2 bg-primary-50 text-primary-700 rounded-full text-sm font-medium">
                                                <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M5 2a1 1 0 011 1v1h1a1 1 0 010 2H6v1a1 1 0 01-2 0V6H3a1 1 0 010-2h1V3a1 1 0 011-1zm0 10a1 1 0 011 1v1h1a1 1 0 110 2H6v1a1 1 0 11-2 0v-1H3a1 1 0 110-2h1v-1a1 1 0 011-1zM12 2a1 1 0 01.967.744L14.146 7.2 17.5 9.134a1 1 0 010 1.732l-3.354 1.935-1.18 4.455a1 1 0 01-1.933 0L9.854 12.8 6.5 10.866a1 1 0 010-1.732l3.354-1.935 1.18-4.455A1 1 0 0112 2z" clipRule="evenodd" />
                                                </svg>
                                                <span>1 BRL = ${formatNumber(exchangeRate)} USD</span>
                                            </div>
                                            {error && (
                                                <p className="text-xs text-amber-600 mt-2">{error}</p>
                                            )}
                                            {lastUpdate && !error && (
                                                <p className="text-xs text-gray-500 mt-2">
                                                    Updated: {lastUpdate.toLocaleTimeString()}
                                                </p>
                                            )}
                                        </div>
                                    )}

                                    {/* BRL Input */}
                                    <div className="mb-6">
                                        <label className="block text-sm font-medium text-gray-600 mb-2 uppercase tracking-wide">
                                            ðŸ‡§ðŸ‡· Brazilian Real (BRL)
                                        </label>
                                        <div className="relative">
                                            <span className="absolute left-6 top-1/2 transform -translate-y-1/2 text-2xl font-semibold text-gray-400">
                                                R$
                                            </span>
                                            <input
                                                type="number"
                                                value={brlAmount}
                                                onChange={handleBrlChange}
                                                placeholder="0.00"
                                                className="w-full px-6 py-4 pl-16 text-2xl font-semibold bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all duration-200"
                                                step="0.01"
                                                min="0"
                                            />
                                        </div>
                                    </div>

                                    {/* Swap Icon */}
                                    <div className="flex justify-center mb-6">
                                        <div className="bg-primary-100 rounded-full p-3">
                                            <svg className="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                                            </svg>
                                        </div>
                                    </div>

                                    {/* USD Input */}
                                    <div className="mb-8">
                                        <label className="block text-sm font-medium text-gray-600 mb-2 uppercase tracking-wide">
                                            ðŸ‡ºðŸ‡¸ US Dollar (USD)
                                        </label>
                                        <div className="relative">
                                            <span className="absolute left-6 top-1/2 transform -translate-y-1/2 text-2xl font-semibold text-gray-400">
                                                $
                                            </span>
                                            <input
                                                type="number"
                                                value={usdAmount}
                                                onChange={handleUsdChange}
                                                placeholder="0.00"
                                                className="w-full px-6 py-4 pl-16 text-2xl font-semibold bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all duration-200"
                                                step="0.01"
                                                min="0"
                                            />
                                        </div>
                                    </div>

                                    {/* Refresh Button */}
                                    <button
                                        onClick={fetchExchangeRate}
                                        className="w-full bg-gradient-to-r from-primary-500 to-emerald-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-primary-600 hover:to-emerald-700 focus:outline-none focus:ring-4 focus:ring-primary-300 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                                    >
                                        <span className="flex items-center justify-center gap-2">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                            </svg>
                                            Refresh Exchange Rate
                                        </span>
                                    </button>
                                </>
                            )}
                        </div>

                        {/* Footer */}
                        <div className="text-center mt-8 text-gray-600 text-sm">
                            <p>Live exchange rates powered by ExchangeRate-API</p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
